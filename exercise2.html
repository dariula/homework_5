  <!-- Задание выполнено с учетом занятия! -->
  <script>
    const D = [];
    while (true) {
      let value = prompt("Введите число:", "");
      if (value === "" || value === null || value === !isFinite(value)) break;
      D.push(+value);
    }
    let max = D[0], n = 1;
    for(i=0; i<D.length; i++) {
      if(D[i]>max) {
        max = D[i];
        n = i + 1;
      }
    }
    alert("Номер и значение макс. элемента массива: " + n + " и " + max);
  </script>
